section:
  id: kp-entertainment
  title: Прогулки и развлечения
  description: Активности, парки и интересные места для прогулок в Красной Поляне

places:
  - id: skver-gorniy
    name: Сквер горный
    longDescription: |
      Новый приятный парк в поселке Красная поляна. Просто место до которого можно прогуляться или в котором можно посидеть. Есть спортивная площадка, рядом несколько заведений из подборки. Приятно зайти до обеда или после обеда или просто без причины.
    photos:
      - /images/krasnaya-polyana/skver-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb0zXIk

  - id: krugozor-efremova
    name: Кругозор Ефремова
    longDescription: |
      Часовой очень легкий поход прямо из посёлка — можно позавтракать в доме Лесника, взять воду и сразу отправиться в лес, а через час уже смотреть на панораму посёлка сверху. Дорога простая и просторная, в конце смотровая площадка, где можно отдохнуть и перекусить (если взяли с собой что-нибудь).
    photos:
      - /images/krasnaya-polyana/krugozor-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHbjRHN-
    featured: true

  - id: old-boys-endemic
    name: Old boys и пивоварня Эндемик в Медовеевке
    longDescription: |
      Казалось бы еда, но наверное скорее развлечение. Нужно доехать до другого поселка, там сесть на их трансфер (уаз буханка) и фигачить по серпантину вверх. Бронировать нужно за неделю хотя бы.

      Old boys — паб высоко в горах в селе Медовеевка, куда нет нормальной дороги и доезжать лучше или на внедорожнике, или на трансфере от заведения (при брони вам всё скажут). 15 минут грунтового серпантина в конце которого вас ждёт большой красивый вкусный паб с хорошим меню и летними верандами. Любителям мяса рекомендуется, любителям красивых мест — тем более. На территории есть лавка с местной косметикой и сладостями. По соседству пивоварня Endemic, поэтому посещать их лучше вместе — доезжаете до паба, гуляете, сидите на веранде, едите, потом идёте в пивоварню и дегустируете всё, что у них есть. Сидите на веранде ещё и довольные возвращаетесь домой.
    photos:
      - /images/krasnaya-polyana/old-boys-1.jpg
      - /images/krasnaya-polyana/old-boys-2.jpg
      - /images/krasnaya-polyana/endemic-1.jpg
      - /images/krasnaya-polyana/endemic-2.jpg
    yandexMapsUrl:
      - https://yandex.ru/maps/-/CHb8AL7Z
      - https://yandex.ru/maps/-/CHb8EE1k
    featured: true

  - id: road-kp-esto-sadok
    name: Дорога между Красной поляной и Эсто-Садком
    longDescription: |
      Лучше в теплое время, но зимой тоже пешеходно. Летом зелено, осенью золотисто. Всегда офигенно. Вдоль шоссе идёт новая ухоженная пешеходная дорога. А севернее есть маленькая дорога-дублер, которая проходит через Апартаменты панорама парк — это просто асфальтированная дорога в лесу. Брать с собой термос и на прогулку. И там и там можно на самокатах.
    photos:
      - /images/krasnaya-polyana/road-map.png
    yandexMapsUrl: https://yandex.ru/maps

  - id: rehabilitation-center
    name: Реабилитационный центр вольерного типа для заповедных животных
    longDescription: |
      Лучше, чем зоопарк. Маленький, животных мало, но все они спасены от жестокого и ненадлежащего обращения. Есть кошачьи, лисьи, еноты, гуси, волки. Передавайте от нас привет яванскому леопарду.
    photos: []
    yandexMapsUrl: https://yandex.ru/maps/-/CHb8YIlg

  - id: kupel-achipsa
    name: Купель по пути на Ачипсинские водопады
    longDescription: |
      Дорога через лес прямо из посёлка Красная поляна. Берет начало в самом верху посёлка, поэтому можно посмотреть на него с необычного ракурса. можно доехать до начала тропы чтобы не идти в гору. В конце будет родник, в котором можно искупаться (но мы не пробовали, только смотрели). Послеобеденная прогулка на пару часов чтобы убежать от жары.
    photos:
      - /images/krasnaya-polyana/kupel-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb84In6

  - id: ozerniy-travers
    name: Велопешеходная тропа Озерный траверс
    longDescription: |
      Самая мякотка пеших маршрутов для начинающих — красивые виды почти всю дорогу, полностью асфальтированная, с небольшим перепадом высот, скамейками по пути и всё это без подъёма на самый верх. Начало маршрута из горной олимпийской деревни, в 200 метрах от Surf Coffee. Трасса кольцевая, поэтому не придётся идти одной дорогой дважды. Маршрут на пару часов, поэтому всё равно желательно брать с собой воду. План такой — доезжаете на машине до горной олимпийской деревни, пьете кофе, гуляете, идёте по озерному траверсу, по пути заходите в Хаски центр у верхнего озера, возвращаетесь обратно, пьёте кофе, довольные и голодные едете обратно на обед или ужин.
    photos:
      - /images/krasnaya-polyana/ozerniy-1.jpg
      - /images/krasnaya-polyana/ozerniy-2.jpg
      - /images/krasnaya-polyana/ozerniy-3.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb8aJ0B
    featured: true

  - id: lake-iceberg
    name: Дорога к Озеру Айсберг
    longDescription: |
      Хорошая конечная точка для пешей прогулки на горки-городе — подниаетесь наверх до Вершины или Черной пирамиды и оттуда идёте ногами до озера. А от него вдоль ручья к красивой панораме курорта. Лучше взять воду и перекус, путешествие может быть на 2-3 часа с учётом обратной дороги.
    photos:
      - /images/krasnaya-polyana/iceberg-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb8mHjx

  - id: rosa-peak-trails
    name: Пешеходные маршруты рядом с вершиной Роза Пик
    longDescription: |
      Их много. Просто поднимайтесь на подъемнике до верха, качайте карту курорта в приложении или картинкой и ходите. Мне нравится одна смотровая площадка там — это крайняя точка пешей прогулки от розы пика на курорте Роза Хутор. Если хотите ходить, то поднимайтесь до верха и идите туда, обратно можно пройти не той же дорогой, а чуть ниже — там будут не очень простые тропы с видами на зеленые луга. Но ещё можно спуститься до долины водопадов.
    photos:
      - /images/krasnaya-polyana/rosa-peak-1.jpg
      - /images/krasnaya-polyana/rosa-peak-2.jpg
      - /images/krasnaya-polyana/rosa-peak-3.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb8uC3Z
    featured: true
