section:
  id: kp-restaurants
  title: Где точно нужно поесть
  description: Лучшие места для завтраков, обедов и ужинов в Красной Поляне

places:
  - id: moms
    name: Кафе Мамс
    longDescription: |
      Маленькая кафешка с 2-мя входами, в одном еда в другом кофе. Идеальные завтраки, бери краснополянский завтрак, грин карму или панкейки.

      Топ-1 и обязательное место для завтрака. Краснополянский завтрак. Green karma завтрак. Добавляйте лосось. Добавляйте ростбиф. Берите панкейки. Берите фильтр-кофе с ягодами. Есть основное меню, оно тоже вкусное, но завтраки это просто непрекращающийся восторг.
    photos:
      - /images/krasnaya-polyana/moms-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/org/mom_s_kofe_bistro/50604209990/
    featured: true

  - id: rovesniki
    name: Ровесники
    longDescription: |
      Место где вас запомнят по имени и очень вкусно накормят. Завтраки это просто нечто. Есть с верандой. А есть с красивым залом (но то, что с верандой — тоже с красивым залом).

      Мастхев к посещению место для завтраков — открытая кухня, домашняя атмосфера и роскошные вкусовые сочетания в оригинальном меню. Приятные владельцы и персонал, красивый вид, летняя веранда. Если вам кажется, что вы это уже читали, то да, у них два заведения и оба хороши.
    photos:
      - /images/krasnaya-polyana/rovesniki-1.jpg
    yandexMapsUrl:
      - https://yandex.ru/maps/-/CHbWnQ~F
      - https://yandex.ru/maps/-/CHbWnV93
    featured: true

  - id: dom-lesnika
    name: Дом лесника
    longDescription: |
      Киш пел явно не про него, там офигенно уютно. Могут налить черешневого компота в красивый бокал, если попросить. Еда — отвал башки. Завтраки — завораживают.

      Не только бургерная. Во-первых, там крутейшие завтраки, можно прийти даже несколько раз чтобы попробовать все. Во-вторых, компот из мандарина. И, да, бургеры там тоже огонь, как и основные блюда. Заведение очень маленькое и даже камерное, но от этого только уютней.
    photos:
      - /images/krasnaya-polyana/dom-lesnika-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHbWn26M
    featured: true

  - id: gaia
    name: Gaia
    longDescription: |
      Хорошая терасса для ужина. Заведение от Mom's, поэтому почти так же вкусно.

      Заведение от Mom's бистро — поэтому тоже хорошие завтраки, хорошее основное меню. Можно сходить, если совсем наскучит сам. Mom's (они рядом друг с другом) или ради разнообразия, но лучше всё-таки в сам Mom's.
    photos:
      - /images/krasnaya-polyana/gaia-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHbWrRot

  - id: mechanica-coffee
    name: Mechanica Coffee
    longDescription: |
      Кофейня с выпечкой, десертами, терассой и панорамным видом из зала. Лучший кофе в поляне, поэтому традиционное место чтобоы дойти до него после завтрака. Легкие завтраки тоже есть, так что иногда можно прийти сюда с самого утра.

      Кофейня без кухни с очень вкусным кофе и очень вкусными десертами. Есть легкие завтраки, но лучше всего ходить сюда после завтраки за капучино и променадом.
    photos:
      - /images/krasnaya-polyana/mechanica-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb0FQ9o
    featured: true

  - id: vigoradov-pastry
    name: Вигорадов пэстри
    longDescription: |
      Завтраки и выпечка на открытом воздухе — это большая двухэтажная летняя веранда вокруг кухни с вкусной едой. Не сытно, но оригинально по вкусу и приятно по атмосфере. Одно из любимых заведений для завтраков.

      Очень хорошее и самобытное место для завтраков — сочетания вкусов необычные и оригинальные, выпечка просто космос, и всё это на открытой террасе с одним из лучших видов на горы.
    photos:
      - /images/krasnaya-polyana/vigoradov-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb0JYij

  - id: mamochka-momo
    name: Мамочка МоМо
    longDescription: |
      Must-visit! Тибетская еда и странные люди, что может быть прекраснее. Очень люблю у них масала-чай.

      Тибетская кухня. Ребята переехали в ковид из Москвы от проблем с арендой, сняли целый двор и построили очень необычное заведение. Момошки, супы, чайная. Можно посидеть за столом внутри, сесть на веранду или залезть на домик на дереве и есть там. Заведение самобытное, но атмосфера очень доброжелательная.
    photos:
      - /images/krasnaya-polyana/momo-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHbWzYM2
    featured: true

  - id: surf-coffee-polyana
    name: Серф кофе в Поляне
    longDescription: |
      Серф кофе в Поляне — это база. Норм кофе, удобно часик поработать.

      Просто сёрф, просто хороший. Большой, уютный, с небольшой летней верандой, рядом со всеми другими местами. Если присытились от хорошего оригинального кофе, то здесь ждёт привычная база. В заведении стоит дровяная печь для пиццы!
    photos:
      - /images/krasnaya-polyana/surf-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHbW7A9t

  - id: naturalist
    name: Натуралист
    longDescription: |
      Мне сюда нравится приходить за вечерним коктейлем и красивой необычной едой. Короче это больше развлечение, чем еда.

      Маленький ресторанчик с очень качественной европейской кухней, вином и пивом. Меню небольшое, но каждое блюдо это произведение искусства. Выбор алкоголя очень приятный. Отличное место для семейного ужина или встречи с друзьями.
    photos:
      - /images/krasnaya-polyana/naturalist-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb0E8l~

  - id: u-semi
    name: У Семы
    longDescription: |
      Если надоели все эти хипстерские вайбы и просто хочется жирануть. В меню есть борщ и борщ вчерашний. Естессно все вкусно. Рекомендую плов и мясо по-семиному.

      Домашняя еда для тех, кому надоело питаться в кафе. Вчерашний борщ, сегодняшний борщ, мясо по-Семеновски. Плов. Шашлык из-под ножа. Большие порции, приятные цены, Сёма за мангалом. Хорошо для ежедневного обеда или ужина.
    photos:
      - /images/krasnaya-polyana/u-semi-1.jpg
      - /images/krasnaya-polyana/u-semi-2.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb0IC2t

  - id: kopche
    name: Копче
    longDescription: |
      Посещать на свой страх и риск:) Очень большие порции и довольно жирно.

      Коптильня. С огромной коптильней. Меню исключительно оттуда — тут вас подведут к печи, откроют её и покажут товар лицом — ребра, куски мяса, рыба, курица. Огромные нажористые куски рассыпающегося от мягкости мяса за очень демократическую цену. Будьте осторожны с порциями, можно легко переесть. Для любителей мяса точно будет интересно.
    photos:
      - /images/krasnaya-polyana/kopche-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb0uQng

  - id: yabloki-pechem
    name: Яблоки печем
    longDescription: |
      Переосмысление русской кухни. Дорого и вкусно. Возьмите помидор запеченный в соли, взорвите себе мозг. Супчики дня всегда огонь. Полбу готовят волшебно.

      Переосмысление русской кухни — блюда из дровяной печи, оригинальное и очень колоритное меню, необычный дизайн и красивый вид. Дорого и празднично, хорошо подходит для дня рождения или чтобы просто иногда порадовать себя. Завтраки как-то не задались, но ужин попробовать там точно стоит.
    photos:
      - /images/krasnaya-polyana/yabloki-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb0uDYf

  - id: syty-drakon
    name: Сытый дракон
    longDescription: |
      Стильное японское заведение на каждый день. Всё хорошо, и лапша, и супы, и горячее, и десерты. Хорошо подойдёт для обеда и в будни, и в выходной.

      Азиатское кафе. Небольшое и очень вкусное. Супы хороши, горячее огонь, десерты и чай приятные. Подкупает качественная стилизация и легкое смешение стилей японии и всё ещё горного курорта.
    photos:
      - /images/krasnaya-polyana/syty-drakon-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb0BMLU
