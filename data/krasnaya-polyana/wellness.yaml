section:
  id: kp-wellness
  title: Погреться
  description: Бани, бассейны и места для восстановления после активного отдыха

places:
  - id: banya-4-stihii
    name: Баня 4 стихии
    longDescription: |
      Стоит по 5 тыс на человека за 3 часа, но это стоит каждой копейки.

      Банный комплекс с панорамным видом на горы. Дороговато, дополнительные услуги ещё более дороговаты, но база хорошая, есть горячий маленький бассейн под открытым небом и большой прохладный. Хамам полупустой, при этом очень хорош. Ну и пушкабомба — камин и чай с сушками и вареньем.
    photos:
      - /images/krasnaya-polyana/banya-4-stihii-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb0b--n
    featured: true

  - id: galaktika
    name: Галактика
    longDescription: |
      Приятно поторчать в теплом басике на крыше.

      Базовый вариант бассейна/аквапарка — есть горки, есть теплый открытый бассейн с видом на горы, джакузи, пару парилок.
    photos:
      - /images/krasnaya-polyana/galaktika-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb0jHmS

  - id: belarus-pool
    name: Бассейн санатория Беларусь. BYsiс
    longDescription: |
      Открытый бассейн, лежаки, бар, коктейли, еда, парилки.

      Бассейн при санатории "Беларусь" — принадлежащему республике Беларусь! Звучит не продающе, но басик отличный. Людей не супермного, при этом лежаков достаточно, рядом есть бар с коктейлями и едой (и, кажется, кальянами, но я не уверен). Рядом есть пару парилок в помещении, а при желании можно заказать массаж. В общем, провести несколько часов на солнце и с видом на горы самое то.
    photos:
      - /images/krasnaya-polyana/belarus-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHb0nNiV
    featured: true
