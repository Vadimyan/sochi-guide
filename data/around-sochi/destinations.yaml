  title: Куда ещё съездить вокруг Сочи и Красной поляны
  description: Места вокруг Сочи и Красной поляны, до которых нужно добираться на машине

places:
  - id: old-boys-endemic
    name: Old boys и пивоварня Эндемик в Медовеевке
    longDescription: |
      Казалось бы еда, но наверное скорее развлечение. Нужно доехать до другого поселка, там сесть на их трансфер (уаз буханка) и фигачить по серпантину вверх. Бронировать нужно за неделю хотя бы.

      Old boys — паб высоко в горах в селе Медовеевка, куда нет нормальной дороги и доезжать лучше или на внедорожнике, или на трансфере от заведения (при брони вам всё скажут). 15 минут грунтового серпантина в конце которого вас ждёт большой красивый вкусный паб с хорошим меню и летними верандами. Любителям мяса рекомендуется, любителям красивых мест — тем более. На территории есть лавка с местной косметикой и сладостями. По соседству пивоварня Endemic, поэтому посещать их лучше вместе — доезжаете до паба, гуляете, сидите на веранде, едите, потом идёте в пивоварню и дегустируете всё, что у них есь. Сидите на веранде ещё и довольные возвращаетесь домой.
    photos:
      - /images/krasnaya-polyana/old-boys-1.jpg
      - /images/krasnaya-polyana/endemic-1.jpg
      - /images/krasnaya-polyana/endemic-2.jpg
    yandexMapsUrl:
      - https://yandex.ru/maps/-/CHb8AL7Z
      - https://yandex.ru/maps/-/CHb8EE1k
    featured: true

  - id: psaho-canyon
    name: Каньон реки Псахо
    longDescription: |
      Ходить по руслу, возможно, купаться, лазить по скалам и есть шашлык — в общем, единение с природой. В каньон ездят экскурсии на джипах, но что там показывают не знаем, мы добирались своим ходом. Дорога в конце плохая, ехать по грунтовке очень нервно, но места красивые.
    photos:
      - /images/around-sochi/psaho-canyon-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHr5nKk9

  - id: volino
    name: Волино
    longDescription: |
      Приятный ресторанчик, ферма и магазин сыра на зеленой территории, интересно поесть и немного погулять вокруг в сторону реки — если хочется походить по руслу и по лесу, то лучше совместить.
    photos:
      - /images/around-sochi/volino-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHr5nHnC

  - id: monastery
    name: Троице-Георгиевский монастырь
    longDescription: |
      Действующий монастырь. Территория открыта. На территории небольшой сад. И церковная лавка с чаем и выпечкой. Хорошо съездить, когда уже видели основные достопримечательности и хочется ещё.
    photos:
      - /images/around-sochi/monastery-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHr5rEJ-

  - id: tea-plantation-matsesta
    name: Чайная плантация Мацесты
    longDescription: |
      Прогулочное место чтобы побродить и пофотографироваться. Огромные уходящие за горизонт чайные поля, интересный ландшафт — место для твоей новой аватарки или съемки лавстори.
    photos:
      - /images/around-sochi/tea-plantation-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHr5rCim
    featured: true

  - id: hosta-maya-tea
    name: Хоста-чай и Майя-чайная
    longDescription: |
      Хоста-чай — Маленький магазинчик и кафе прямо рядом с производством чая. Вход будет неочевидным и непритязательным, внутри не современно, но вам заварят очень вкусный чат и напекут очень вкусных блинов с домашним вареньем. Из оригинального есть габа.

      Майя-чайная — чайная среди хостинский плантаций чая. Заходить и пить чай не обязательно, просто это хорошая конечная точка чтобы доехать до неё на машине и погулять среди чайных кустов.
    photos:
      - /images/around-sochi/hosta-tea-1.jpg
    yandexMapsUrl:
      - https://yandex.ru/maps/-/CHr5rK3K
      - https://yandex.ru/maps/-/CHr5rWPI

  - id: dom-varenya
    name: Дом варенья
    longDescription: |
      Далекое от центра и вообще от Сочи заведение в небольшой деревне, которое попало в Ultima Guide от Яндекс Еды. Ехать придётся часа полтора, но в конце вас ждёт красивое место (сделанное из здания трансформаторной станции!) с небольшим, но очень вкусным меню.

      Обязательно стоит взять ассорти варенья с панкейками и красный китайский чай к нему. И, раз уж вы так далеко прихели, то что-нибудь из основного меню. А в магазинчике при заведении можно набрать подарков для всех друзей и семьи. Варенья вы там не найдёте, только конфитюры, но так уж получилось.
    photos:
      - /images/around-sochi/dom-varenya-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHr5rXzf
    featured: true

  - id: tea-history-museum
    name: Музей истории чая
    longDescription: |
      Место для любителей истории чая — именно тут можно посмотреть на первые выращенные в России кусты чая. И выпить чаю. И узнать про трудную историю становления местного чая в России.

      Работает не допоздна, поэтому нужно рассчитывать время.
    photos:
      - /images/around-sochi/tea-museum-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHr5vAju
