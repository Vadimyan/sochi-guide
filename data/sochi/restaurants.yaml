section:
  id: sochi-restaurants
  title: Где точно нужно поесть
  description: Лучшие кафе и рестораны в центре Сочи

places:
  - id: surf-coffee-morvokzal
    name: Surf Coffee у морвокзала
    longDescription: |
      Новый Surf с красивым видом на кораблики рядом с морвокзалом. Приятно сидеть и смотреть на воду. Или можно взять с собой и пойти в сторону набережной.
    photos:
      - /images/sochi/surf-morvokzal-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHbLNW75
    featured: true

  - id: moy-kofe
    name: Мой кофе
    longDescription: |
      Довольно старая кофейня в Сочи, которая пережила многих. Неплохая классика и альтернатива кофе, вкусные завтраки и десерты — стоит как минимум посетить один раз и принять решение ваше это место или нет.

      Классика и альтернатива кофе скорее вкусные, фирменные напитки могут быть сладковатыми, но очень узнаваемыми. Тут можно и обедать, есть вкусные супчики и всякое сытное.
    photos:
      - /images/sochi/moy-kofe-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHbLRMpW

  - id: plants-and-friends
    name: Plants & Friends
    longDescription: |
      Отель со своим небольшим кафе и завтраками. Ценим за интерьер, атмосферу и овсянку с томатами. Стоит идти на завтрак перед прогулкой по старому центру.
    photos:
      - /images/sochi/plants-friends-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHbLVU-~

  - id: belie-nochi
    name: Белые ночи
    longDescription: |
      Вас может напугать входная группа, интерьер, посетители или всё сразу. Не бойтесь, а смело заходите и заказывайте хинкали и айран. Вы получите отличный заряд вкуса и атмосферы старого курортного Сочи. Только на ужин это сделать не получится, хинкали перестают готовить то ли после 6, то ли после 8. Вино лучше не брать, оно тут тоже с атмосферой старого курортного Сочи.
    photos:
      - /images/sochi/belie-nochi-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHbLV-7B
    featured: true

  - id: why-not
    name: Why not?
    longDescription: |
      Пиво и вкусная еда в тихом центре Сочи. Очень камерный бар, классика крафтовых баров на каждый день — можно прийти на ужин, а можно целенаправленно идти чтобы попробовать разное пиво. Не претенциозный, демократичный и гостеприимный. Вызывает зависимость и желание вернуться.
    photos:
      - /images/sochi/why-not-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHbLZVYV
    featured: true

  - id: utomlennie-solntsem
    name: Утомлённые солнцем
    longDescription: |
      Просто базовое заведение с нормальной едой, красивым интерьером и приятной атмосферой. Расположено почти в конце набережной, поэтому хорошая конечная точка от морвокзала или из центра. Будет лёгкий оверпрайс, но это Сочи.
    photos:
      - /images/sochi/utomlennie-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHbLZ-Jn

  - id: mussels-tent
    name: Любая палатка с мидиями на набережной
    longDescription: |
      Любая палатка с мидиями на набережной, особенно те, где можно посидеть прямо на пляже, да ещё и на закате. Потому что почему бы и нет, вы в Сочи, положено смотреть на море и вкусно есть морепродукты.
    photos: []
