section:
  id: sochi-entertainment
  title: Прогулки и развлечения
  description: Что посмотреть и куда сходить в центре Сочи

places:
  - id: morvokzal-naberezhnaya-route
    name: Маршрут от морвокзала по набережной
    longDescription: |
      Самый простой способ увидеть главное за пару часов — позавтракать рядом с морвокзалом, взять кофе в Surf, прогуляться с ним мимо яхт и рыбаков, выйти на набережной и просто идти по ней вдоль моря, гладить и фотографировать местных котов, выходить на пирсы. Обратно можно вернуться через Приморский парк и даже сразу зайти в "Белые ночи", а оттуда спуститься обратно к морвокзалу через прекрасную территорию Собор Архангела Михаила. Готово, вы провели несколько часов и отшагали 10 тысяч шагов.
    photos:
      - /images/sochi/naberezhnaya-1.jpg
    yandexMapsUrl: https://yandex.ru/maps
    featured: true

  - id: old-center
    name: Старый центр
    longDescription: |
      Отдельное развлечение — старый центр. Улица Роз, Воровского, Зеленый переулок. Можно прямо по улицам, но лучше по дворам, здесь можно встретить странные экспериментальные проекты хрущёвок рядом с пальмами и цветущими деревьями. Здесь же можно пройтись рядом с платанами по набережной реки Сочи по улице конституции СССР, а оттуда выйти через мост на Муниципальный пляж Ривьера. Там, кстати, Горыныч и тоже Surf, так что можно пообедать или поужинать с видом на закат.
    photos:
      - /images/sochi/old-center-1.jpg
    yandexMapsUrl: https://yandex.ru/maps
    featured: true

  - id: dendrariy
    name: Сочинский национальный парк Парк Дендрарий
    longDescription: |
      Пора зайти в Сочинский национальный парк Парк Дендрарий и провести там несколько часов. Оттуда можно дойти или быстро доехать в Санаторий имени Серго Орджоникидзе. Там может быть закрыто или гонять охрана, но стоит проверить или погуглить, внутри атмосферно.
    photos:
      - /images/sochi/dendrariy-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/org/sochinskiy_natsionalny_park_park_dendrariy/210498359139/
    featured: true

  - id: tea-plantation-matsesta
    name: Чайная плантация Мацесты
    longDescription: |
      Что ж, теперь вы видели всё пора отправляться из центра ещё куда-нибудь. Выбирайте по интересам — можно отправиться к Чайная плантация Мацесты за новой аватаркой, доехать до Дом Варенья за вкусным обедом и гостинцами для друзей и родственников, отправиться в горный кластер за любым пунктом из Красная поляна или поехать в Сириус чтобы гулять по другой набережной и наслаждаться другими заведениями и парками.
    photos:
      - /images/sochi/tea-plantation-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/org/chaynaya_plantatsiya_matsesty/116815787783/

