section:
  id: sirius-adler-restaurants
  title: Где точно нужно поесть
  description: Лучшие кафе и рестораны в Сириусе и Адлере

places:
  - id: surf-coffee-sirius
    name: Surf Coffee
    longDescription: |
      Просто Сёрф. Рядом с набережкой. Идеальный вариант использования — позавтракать и поработать, или зайти после столовой за кофе и пойти на берег пить его рядом с водой, или взять кофе на прогулку по набережной. Ничего особенного, просто практически единственный нормальный кофе на весь Сириус, поэтому для зависимых станет постоянным местом.
    photos:
      - /images/sirius-adler/surf-sirius-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHr55UpM
    featured: true

  - id: bulochnaya
    name: Булочная
    longDescription: |
      БУЛКИ! И сладкие пироги! Свежие, мягкие, фруктовые. Идеальное место чтобы получить углеводную кому! Приятно приходить к вечеру и брать что-нибудь к чаю домой.

      Если по описанию плохо понятно, то возьмите один раз попробовать и решите на сколько это ваше. Ещё есть пироги, они тоже хорошие. За кофе всё ещё лучше дойти до Сёрфа.
    photos:
      - /images/sirius-adler/bulochnaya-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHr55IZ8

  - id: la-casa-della-pasta
    name: La Casa Della Pasta
    longDescription: |
      Это Bellissimo! Уголок Италии с вкусным всем — пастой, пиццей, чаем и завтраками. Тихое место для ужина или завтрака. Зимой не было вина, но всё могло измениться. Камерное, даже немного домашнее, при этом эстетичное и вкусное.
    photos:
      - /images/sirius-adler/la-casa-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHr5BJ2p

  - id: wine-dom
    name: Wine Dom
    longDescription: |
      Это крошечный магазин вина с неожиданно большим разнообразным ассортиментом. Есть много оригинальных вин, на свой вкус обязательно что-нибудь найдёте. Здесь же есть хамон, сыры, закуски. И приятная дополнительная фича — вина. по бокалам почти из всего, что есть в продаже. Не бар, но маленькое хорошее место чтобы посидеть перед сном. Вызывает чувство ностальгии по себе и по ассортименту после отъезда.
    photos:
      - /images/sirius-adler/wine-dom-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHr5BD0L
    featured: true

  - id: stolovaya-utro
    name: Столовая "Утро"
    longDescription: |
      Базированная база — классическая столовая, очень популярная, работает с 7:30, омлет с сарделькой на завтрак, гуляш с пюре на обед. Самое то, когда уже невмоготу есть кафешечную еду. Среди остальных примечательна тем, что пользуется популярностью у местных, а это хороший показатель. Завтраки кончаются уже часам к 9:30, так что надо успевать. Ну, или можно взять что-нибудь с собой на ужин, если хочется остаться дома и посмотреть сериал.
    photos:
      - /images/sirius-adler/stolovaya-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHr5540M

  - id: ayvazovskiy
    name: Айвазовский
    longDescription: |
      Вкусные европейские завтраки в Адлере. Каша с говядиной это самый топ. Недалеко есть Surf, так что после завтрака можно поживиться вкусным кофе. Приятная терраса, поэтому может подойти и для ужина.
    photos:
      - /images/sirius-adler/ayvazovskiy-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHr5FO8Q
    featured: true

  - id: gussi
    name: Gussi
    longDescription: |
      Обычный базовый нормальный ресторан в Адлере не супер и не отстой, как у Новикова и других подобных ребят. Но внутри живут живые настоящие гуси! Чистые и очень воспитанные. Можно попросить подержать их на руках. В меню гуси тоже есть, но это уже другая история.

      Выглядит, как отличный вариант для обеда или ужина после прогулки. Стоит заходить чисто ради гусей, они офигенные.
    photos:
      - /images/sirius-adler/gussi-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHr55NPv

  - id: vechno-molodoy
    name: Вечно Молодой
    longDescription: |
      Заведение Сергея Бобунца из Смысловых галлюцинаций. По факту бар. Огромный выбор крафтового пива. Хорошие коктейли. Но главное — отлично поставленная кухня с классной суперкачественной едой. Поэтому можно рассматривать Вечно молодого как место для ужина с продолжением. Персонал очень приветливый и контактный, в лучших барных традициях.
    photos:
      - /images/sirius-adler/vechno-molodoy-1.jpg
    yandexMapsUrl: https://yandex.ru/maps/-/CHr5JM3z
    featured: true

  - id: siniy-poni
    name: Синий Пони
    longDescription: |
      Микробар примерно на 5 столиков. Пиво, коктейли, жирненькая барная еда. Из-за небольшого размера и плотного сообщества вокруг обладает своей атмосферой, а нажористая еда делает его хорошим местом для простого ужина после трудного дня или длинной пивной пятницы.
    photos:
      - /images/sirius-adler/siniy-poni-1.jpg
    yandexMapsUrl: https://yandex.ru/maps
